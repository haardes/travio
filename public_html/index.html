<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style/calculator-style.css" />
		<script src="script/queueCalculator.js"></script>
		<title>Queue Calculator</title>
	</head>
	<body>
		<div class="header">
			<h1 class="title">TRAVIO</h1>
			<p id="version">01.10.20-ALPHA</p>
			<a id="bugs" href="mailto:bugs.travio@gmail.com">Report bugs</a>
		</div>

		<div class="center-container">
			<div class="container settings">
				<h3 class="container-title">Settings</h3>
				<div class="sett1">
					<div class="custom-select">
						<select name="server" id="server">
							<option value="0">Server</option>
							<option value="1">T4 1x</option>
							<option value="3">T4 3x</option>
							<option value="5">T4 5x</option>
							<option value="10">T4 10x</option>
						</select>
					</div>
					<div class="custom-select">
						<select name="tribe" id="tribe">
							<option value="0">Tribe</option>
							<option value="GAUL">Gaul</option>
							<option value="ROMAN">Roman</option>
							<option value="TEUTON">Teuton</option>
						</select>
					</div>
				</div>
				<div class="buildings">
					<h3 class="container-title">Buildings</h3>
					<div class="row">
						<div class="custom-select long level">
							<p class="custom-select-name">Barracks</p>
							<select name="barracks" id="barracks"></select>
						</div>
						<div class="custom-select long level">
							<p class="custom-select-name">Great Barracks</p>
							<select name="great-barracks" id="great-barracks"></select>
						</div>
					</div>

					<div class="row">
						<div class="custom-select long level">
							<p class="custom-select-name">Stables</p>
							<select name="stables" id="stables"></select>
						</div>
						<div class="custom-select long level">
							<p class="custom-select-name">Great Stables</p>
							<select name="great-stables" id="great-stables"></select>
						</div>
					</div>

					<div class="row">
						<div class="custom-select long level">
							<p class="custom-select-name">Workshop</p>
							<select name="workshop" id="workshop"></select>
						</div>
					</div>
				</div>
				<div class="misc">
					<h3 class="container-title">Miscellaneous</h3>
					<div class="row">
						<div class="custom-select long">
							<p class="custom-select-name">Infantry helmet</p>
							<select name="inf-helmet" id="inf-helmet">
								<option value="0">-</option>
								<option value="1">-</option>
								<option value="0.9">10%</option>
								<option value="0.85">15%</option>
								<option value="0.8">20%</option>
							</select>
						</div>
						<div class="custom-select long">
							<p class="custom-select-name">Cavalry helmet</p>
							<select name="cav-helmet" id="cav-helmet">
								<option value="0">-</option>
								<option value="1">-</option>
								<option value="0.9">10%</option>
								<option value="0.85">15%</option>
								<option value="0.8">20%</option>
							</select>
						</div>
						<div class="custom-select long">
							<p class="custom-select-name">Artifact</p>
							<select name="artifact" id="artifact">
								<option value="0">-</option>
								<option value="1">-</option>
								<option value="0.75">75%</option>
								<option value="0.5">50%</option>
							</select>
						</div>
						<div class="custom-select long">
							<p class="custom-select-name">Recruitment</p>
							<select name="recruitment" id="recruitment">
								<option value="0">-</option>
								<option value="1">-</option>
								<option value="0.98">2%</option>
								<option value="0.96">4%</option>
								<option value="0.94">6%</option>
								<option value="0.92">8%</option>
								<option value="0.90">10%</option>
							</select>
						</div>
					</div>
				</div>
			</div>

			<div class="container troops"></div>
			<!-- <div class="troop-input"></div> -->
			<div class="result">
				<div>Troop</div>
				<div class="sum-resource">
					<img src="https://gpack.travian.com/20b0b1f1/mainPage/img_ltr/general/resources/lumber_small.png" />
				</div>
				<div class="sum-resource">
					<img src="https://gpack.travian.com/20b0b1f1/mainPage/img_ltr/general/resources/clay_small.png" />
				</div>
				<div class="sum-resource">
					<img src="https://gpack.travian.com/20b0b1f1/mainPage/img_ltr/general/resources/iron_small.png" />
				</div>
				<div class="sum-resource">
					<img src="https://gpack.travian.com/20b0b1f1/mainPage/img_ltr/general/resources/crop_medium.png" />
				</div>
				<div><i></i></div>
				<div class="sum-time">
					<img src="https://gpack.travian.com/20b0b1f1/mainPage/img_ltr/general/units/clock_medium.png" />
				</div>
				<div><p></p></div>
				<div><p id="result-wood"></p></div>
				<div><p id="result-clay"></p></div>
				<div><p id="result-iron"></p></div>
				<div><p id="result-crop"></p></div>
				<div><p id="result-sum"></p></div>
				<div><p id="result-time"></p></div>
			</div>
			<div class="troop-info"></div>
		</div>
	</body>
</html>
