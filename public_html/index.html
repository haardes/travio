<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style/calculator-style.css" />
		<link id="theme" rel="stylesheet" href="style/light-theme.css" />
		<script src="script/queueCalculator.js"></script>
		<title>Queue Calculator</title>
	</head>
	<body>
		<div class="header">
			<h1 class="title">Travian Utility App</h1>
			<span id="version">01.10.20-ALPHA</span>
			<div class="theme-toggler">
				<label class="switch">
					<input type="checkbox" id="theme-toggle" oninput="toggleTheme(e)" />
					<span class="slider round"></span>
				</label>
			</div>
		</div>

		<div class="center-container">
			<div class="settings-container">
				<div class="server-selector">
					<p class="server">Server:</p>

					<select class="server" name="server" id="server">
						<option value="1" selected="selected">T4 1x</option>
						<option value="3">T4 3x</option>
						<option value="5">T4 5x</option>
						<option value="10">T4 10x</option>
					</select>
				</div>

				<div class="tribe-selector">
					<p class="tribe">Tribe:</p>

					<select name="tribe" id="tribe" class="tribe">
						<option value="GAUL" selected="selected">Gaul</option>
						<option value="ROMAN">Roman</option>
						<option value="TEUTON">Teuton</option>
					</select>
				</div>

				<div class="selector-group buildings">
					<h1 class="group-title">Buildings</h1>

					<div class="selector">
						<p>Barracks</p>
						<select name="barracks" id="barracks"></select>
					</div>

					<div class="selector">
						<p>Great Barracks</p>
						<select name="great-barracks" id="great-barracks"></select>
					</div>

					<div class="selector">
						<p>Stables</p>
						<select name="stables" id="stables"></select>
					</div>

					<div class="selector">
						<p>Great Stables</p>
						<select name="great-stables" id="great-stables"></select>
					</div>

					<div class="selector">
						<p>Workshop</p>
						<select name="workshop" id="workshop"></select>
					</div>
				</div>

				<div class="selector-group misc">
					<h1 class="group-title">Miscellaneous</h1>

					<div class="selector">
						<p>Infantry helmet</p>
						<select name="inf-helmet" id="inf-helmet">
							<option value="1" selected="selected">-</option>
							<option value="0.9">10%</option>
							<option value="0.85">15%</option>
							<option value="0.8">20%</option>
						</select>
					</div>

					<div class="selector">
						<p>Cavalry helmet</p>
						<select name="cav-helmet" id="cav-helmet">
							<option value="1" selected="selected">-</option>
							<option value="0.9">10%</option>
							<option value="0.85">15%</option>
							<option value="0.8">20%</option>
						</select>
					</div>

					<div class="selector">
						<p>Artifact</p>
						<select name="artifact" id="artifact">
							<option value="1" selected="selected">-</option>
							<option value="0.75">75%</option>
							<option value="0.5">50%</option>
						</select>
					</div>

					<div class="selector">
						<p>Recruitment</p>
						<select name="recruitment" id="recruitment">
							<option value="1" selected="selected">-</option>
							<option value="0.98">2%</option>
							<option value="0.96">4%</option>
							<option value="0.94">6%</option>
							<option value="0.92">8%</option>
							<option value="0.90">10%</option>
						</select>
					</div>
				</div>
			</div>

			<div class="troop-input"></div>
			<div class="result">
				<div><img src="https://gpack.travian.com/20b0b1f1/mainPage/img_ltr/general/resources/lumber_small.png" /></div>
				<div><img src="https://gpack.travian.com/20b0b1f1/mainPage/img_ltr/general/resources/clay_small.png" /></div>
				<div><img src="https://gpack.travian.com/20b0b1f1/mainPage/img_ltr/general/resources/iron_small.png" /></div>
				<div><img src="https://gpack.travian.com/20b0b1f1/mainPage/img_ltr/general/resources/crop_medium.png" /></div>
				<div><p id="result-wood"></p></div>
				<div><p id="result-clay"></p></div>
				<div><p id="result-iron"></p></div>
				<div><p id="result-crop"></p></div>
			</div>
			<div class="troop-info"></div>
		</div>
	</body>
</html>
